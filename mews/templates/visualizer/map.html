{% extends "visualizer/main.html" %}

{% block head %}

  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
  <script src="http://datamaps.github.io/scripts/datamaps.world.min.js"></script>

{% endblock %}

{% block content %}

<div class="container">

  <h1>mews</h1>
  <h4>mapping your news</h4>

  <div id="container" style="position: relative; width: 1000px; height: 600px;"></div>


  <script>
    var newsMap = new Datamap({
      element: document.getElementById('container'),
      scope: 'world',
      geographyConfig: {
          popupOnHover: false,
          highlightOnHover: false
      },
      fills: {
          'BLUE': '#1f77b4',
          defaultFill: '#6AAF6A'
      },
      data: {
          'RUS': {fillKey: 'RUS'},
          'PRK': {fillKey: 'PRK'},
          'PRC': {fillKey: 'PRC'},
          'IND': {fillKey: 'IND'},
          'GBR': {fillKey: 'GBR'},
          'FRA': {fillKey: 'FRA'},
          'PAK': {fillKey: 'PAK'},
          'BLUE': {fillKey: 'USA'}
      }
    });

    var articleDots = [];
    var loadTime = 20;
    var numArticles = {{ numArticles }};

    var i = 0;
    {% for article in articles %}
      mapArticleDelay('{{ article.title }}', '{{article.abstract}}', {{article.location.lat}}, {{article.location.lng}}, loadTime * i);
      i++;
    {% endfor %}

    function mapArticleDelay(title, abstract, lat, lng, delay) {
      setTimeout(function() {
        articleDots.push({
          name: title,
          radius: 5,
          abstract: abstract,
          country: 'USSR',
          fillKey: 'BLUE',
          latitude: lat,
          longitude: lng
        });
        newsMap.bubbles(articleDots, {
          popupTemplate: function (geo, data) { 
                return ['<div class="hoverinfo">' +  '<b>' + data.name + '</b>',
                '<br/>' +  data.abstract,
                '</div>'].join('');
          }
        });
      }, delay);
    }

  </script>

    <div class="list-group">
      {% for article in articles %}
        <a href="{{ article.url }}" class="list-group-item">
          <h4 class="list-group-item-heading">{{ article.title }}</h4>
          <h5 class-"list-group-item-heading">{{ article.location.name }}</h5>
          <p class="list-group-item-text">{{ article.abstract }}</p>
        </a>
      {% endfor %} 
    </div>

</div>

{% endblock %}
